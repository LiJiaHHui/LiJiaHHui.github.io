        <h2 id="vertical-align"><a href="#vertical-align" class="headerlink" title="vertical-align"></a>vertical-align</h2><p>设置的是行内元素的对齐方式，即display为inline、inline-table、inline-block、table-cell的元素。</p>
<p>作用：</p>
<p>设置基线对齐的方式</p>
<p>​    取值：baseline（默认值）基线对齐、</p>
<h2 id="BFC"><a href="#BFC" class="headerlink" title="BFC"></a>BFC</h2><p>bfc特点：</p>
<figure class="highlight maxima"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs maxima">块级格式化上下文，相当于一个容器，不会影响容器外。bfc的高度与bfc子元素有关，包括浮动的子元素，当然不是子元素的浮动元素是不行的（造成常见的高度坍塌）。bfc域和<span class="hljs-built_in">float</span> <span class="hljs-built_in">box</span>不重合。一般情况下（从左到右），子元素的margin-left与包含块的<span class="hljs-built_in">border</span>-lefr是重合的。<br></code></pre></td></tr></table></figure>

<p>触发条件（￣︶￣）↗　</p>
<figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs scss">1、<span class="hljs-attribute">float</span>不为<span class="hljs-attribute">none</span><br>2、<span class="hljs-attribute">position</span>为absolute绝对定位，或者是fixed固定定位<br>3、<span class="hljs-attribute">display</span>为inline-block、<span class="hljs-selector-tag">table</span>-cell、<span class="hljs-attribute">flex</span><br>4、overfl不为<span class="hljs-attribute">none</span><br>5、根元素<span class="hljs-selector-tag">html</span><br></code></pre></td></tr></table></figure>

<p>应用</p>
<figure class="highlight angelscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs angelscript"><span class="hljs-number">1</span>、同一个bfc垂直方向margin坍塌的问题，解决：再创建一个bfc的容器<br><br><span class="hljs-number">2</span>、父元素高度坍塌，因为非bfc的浮动元素不参与bfc的高度计算（意思是会参加宽度计算），解决：给浮动元素创建bfc<br><br><span class="hljs-number">3</span>、自适应两栏布局，解决浮动元素与包含元素左边紧贴的问题，因为bfc不会和浮动区域重叠<br><br></code></pre></td></tr></table></figure>
